# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

project_name: phonelookup

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm
      - arm64
    flags:
      - -trimpath
    ldflags:
      - "-s -w"
      - -X github.com/webdestroya/phonelookup/cmd.BuildVersion={{.Version}}

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

brews:
  - name: phonelookup
    repository:
      owner: webdestroya
      name: homebrew-tap
    url_template: "https://github.com/webdestroya/phonelookup/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    homepage: "https://github.com/webdestroya/phonelookup"
    description: "A tiny CLI utility to quickly look up CallerID info for phone numbers"
    skip_upload: auto
    commit_author:
      name: cloud87bot
      email: 114977785+cloud87bot@users.noreply.github.com
    license: "MIT"

nfpms:
  - id: nfpm-default
    package_name: phonelookup
    file_name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    vendor: Mitch Dempsey
    homepage: https://github.com/webdestroya/phonelookup
    maintainer: Mitch Dempsey <webdestroya@users.noreply.github.com>
    description: A tiny CLI utility to quickly look up CallerID info for phone numbers
    license: MIT
    section: utils
    priority: extra
    formats:
      - deb
      - rpm

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).
